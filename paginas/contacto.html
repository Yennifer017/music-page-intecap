<div class="container py-5">
  <h1 class="text-center text-primary mb-4">Contacto</h1>
  <p class="text-center mb-4">¿Tienes alguna pregunta o comentario sobre música? ¡Contáctanos!</p>
  <form class="shadow-lg p-4 bg-light rounded" style="max-width: 600px; margin: auto;">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Mensaje</label>
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary w-50">Enviar</button>
    </div>
  </form>
</div>
