<h1>Artistas Destacados</h1>
<p>Algunos artistas han marcado la historia de la música:</p>
<ul>
  <li><strong>Ludwig van Beethoven:</strong> Un genio de la música clásica.</li>
  <li><strong>The Beatles:</strong> Una banda icónica en la historia del rock.</li>
  <li><strong>Whitney Houston:</strong> Reina del pop y R&B.</li>
  <li><strong>Bob Marley:</strong> Ícono del reggae y defensor de la paz.</li>
</ul>
