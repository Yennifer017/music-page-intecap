<h1>Instrumentos Musicales</h1>
<p>La música no sería posible sin los instrumentos, los cuales son clasificados en:</p>
<ul>
  <li><strong>Cuerda:</strong> Guitarra, violín, arpa.</li>
  <li><strong>Viento:</strong> Flauta, clarinete, saxofón.</li>
  <li><strong>Percusión:</strong> Batería, tambor, maracas.</li>
  <li><strong>Electrónicos:</strong> Teclados, sintetizadores.</li>
</ul>
