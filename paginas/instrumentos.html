<div class="container py-5 text-center">

      <div class="card h-100 border-info shadow-lg">
        <div class="card-body">
          <h5 class="card-title text-info">Cuerda</h5>
          <p class="card-text">Violín, guitarra, arpa. La esencia de la melodía.</p>
        </div>
        <img src="./assets/images/cuerda.jpg" class="card-img-bottom img-fluid" alt="Cuerda">
      </div>
    </div>
    <div class="col-md-3">
      <div class="card h-100 border-danger shadow-lg">

    </div>

      <div class="card h-100 border-primary shadow-lg">
        <div class="card-body">
